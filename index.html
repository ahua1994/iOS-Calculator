<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="screen">
            <div id="equation">equation</div>
            <div id="result">
                Adem Andy Ozge
            </div>

        </div>
        <div class="buttons">
            <div class="button lightgray">AC</div>
            <div class="button lightgray">±</div>
            <div class="button lightgray">%</div>
            <div class="button orange">÷</div>
            <div class="button darkgray">7</div>
            <div class="button darkgray">8</div>
            <div class="button darkgray">9</div>
            <div class="button orange">x</div>
            <div class="button darkgray">4</div>
            <div class="button darkgray">5</div>
            <div class="button darkgray">6</div>
            <div class="button orange">-</div>
            <div class="button darkgray">1</div>
            <div class="button darkgray">2</div>
            <div class="button darkgray">3</div>
            <div class="button orange">+</div>
            <div class="button darkgray long">0</div>
            <div class="button darkgray">.</div>
            <div class="button darkgray">=</div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
