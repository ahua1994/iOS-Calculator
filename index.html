<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="screen">
            <div class="equation"></div>
            <div class="result">
                0
            </div>

        </div>
        <div class="buttons">
            <div class="button lightgray clear">AC</div>
            <div class="button lightgray sign">±</div>
            <div class="button lightgray percent">%</div>
            <div class="button orange oper">÷</div>
            <div class="button darkgray num">7</div>
            <div class="button darkgray num">8</div>
            <div class="button darkgray num">9</div>
            <div class="button orange oper">x</div>
            <div class="button darkgray num">4</div>
            <div class="button darkgray num">5</div>
            <div class="button darkgray num">6</div>
            <div class="button orange oper">-</div>
            <div class="button darkgray num">1</div>
            <div class="button darkgray num">2</div>
            <div class="button darkgray num">3</div>
            <div class="button orange oper">+</div>
            <div class="button darkgray long num">0</div>
            <div class="button darkgray decimal">.</div>
            <div class="button darkgray equals">=</div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
